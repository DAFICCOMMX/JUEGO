<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcade Ne√≥n</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0; padding: 0;
            background-color: #0d0d0d;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            color: white;
            user-select: none;
            text-align: center;
        }

        /* --- PANTALLAS --- */
        .screen {
            display: none;
            height: 100vh;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0; left: 0;
            background: #0d0d0d;
        }
        
        .active-screen { display: flex; z-index: 10; }

        /* --- PANTALLA DE REGISTRO (SETUP) --- */
        .input-group { margin: 15px 0; width: 80%; max-width: 300px; text-align: left; }
        label { color: #888; font-size: 0.8rem; display: block; margin-bottom: 5px; }
        input {
            width: 100%; padding: 10px;
            background: #222; border: 2px solid #444; color: white;
            font-family: inherit; font-size: 1.2rem; outline: none;
            border-radius: 5px; box-sizing: border-box; text-align: center;
        }
        input:focus { border-color: #00e5ff; box-shadow: 0 0 10px #00e5ff; }

        .start-btn {
            background: linear-gradient(45deg, #ff0055, #00e5ff);
            border: none; color: white; padding: 15px 50px;
            font-size: 1.5rem; font-weight: bold; cursor: pointer;
            border-radius: 30px; margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
            opacity: 0.5; pointer-events: none; /* Desactivado por defecto */
            transition: 0.3s;
        }
        .start-btn.ready { opacity: 1; pointer-events: all; }

        /* --- MEN√ö PRINCIPAL --- */
        h1 { font-size: 2.5rem; text-shadow: 0 0 10px #fff, 0 0 20px #ff00de; margin-bottom: 30px; }
        .menu-btn {
            background: transparent; border: 2px solid #00e5ff; color: #00e5ff;
            padding: 15px 0; font-size: 1.1rem; margin: 10px; cursor: pointer;
            border-radius: 5px; text-transform: uppercase; font-weight: bold;
            box-shadow: 0 0 10px #00e5ff; transition: 0.2s; width: 80%; max-width: 300px;
        }
        .menu-btn:hover { background: #00e5ff; color: #000; box-shadow: 0 0 20px #00e5ff; }
        
        /* Bot√≥n Volver */
        #back-btn {
            position: absolute; top: 10px; left: 10px;
            background: #333; color: white; border: none; padding: 8px 15px;
            cursor: pointer; z-index: 100; font-size: 0.9rem; border-radius: 5px;
        }

        /* --- ESTILOS COMUNES JUEGOS --- */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; width: 100%; }
        .p1-color { color: #ff0055; }
        .p2-color { color: #00e5ff; }
        
        /* JUEGO 1: DUELO */
        #neon-game-container { flex: 1; width: 100%; display: flex; flex-direction: column; }
        #status-bar { height: 15%; display: flex; justify-content: center; align-items: center; background: #1a1a1a; position: relative; }
        #progress-container { position: absolute; bottom: 0; left: 0; height: 10px; width: 100%; background: #333; }
        #progress-fill { height: 100%; width: 50%; background: linear-gradient(90deg, #ff0055 0%, #00e5ff 100%); transition: width 0.1s; }
        #p1-zone { background: rgba(255, 0, 85, 0.1); border-right: 1px solid #333; }
        #p1-zone.active { background: rgba(255, 0, 85, 0.4); }
        #p2-zone { background: rgba(0, 229, 255, 0.1); }
        #p2-zone.active { background: rgba(0, 229, 255, 0.4); }

        /* JUEGO 2: GATO */
        #tictactoe-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .cell { width: 80px; height: 80px; background: #222; border: 2px solid #444; display: flex; align-items: center; justify-content: center; font-size: 3rem; cursor: pointer; }
        
        /* JUEGO 3: BASTA */
        #letter-display {
            font-size: 8rem; font-weight: bold; color: yellow;
            text-shadow: 0 0 20px yellow; margin: 20px 0;
            min-height: 150px; display: flex; align-items: center; justify-content: center;
        }
        .basta-btn {
            width: 90%; padding: 20px; font-size: 1.5rem; font-weight: bold;
            margin: 10px 0; border: none; border-radius: 10px; cursor: pointer;
            text-transform: uppercase; opacity: 0.5; pointer-events: none;
        }
        .basta-active { opacity: 1; pointer-events: all; transform: scale(1.05); }
        
        /* MODAL */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 200;
        }
    </style>
</head>
<body>

    <button id="back-btn" onclick="showMenu()" style="display:none;">‚¨Ö Men√∫</button>

    <div id="setup-screen" class="screen active-screen">
        <h1 style="font-size: 2rem;">IDENTIFICACI√ìN</h1>
        <div class="input-group">
            <label>JUGADOR 1 (ROJO)</label>
            <input type="text" id="input-p1" placeholder="Nombre..." oninput="checkInputs()" maxlength="10">
        </div>
        <div class="input-group">
            <label>JUGADOR 2 (AZUL)</label>
            <input type="text" id="input-p2" placeholder="Nombre..." oninput="checkInputs()" maxlength="10">
        </div>
        <button id="start-app-btn" class="start-btn" onclick="saveNames()">ENTRAR</button>
    </div>

    <div id="menu-screen" class="screen">
        <h1>ARCADE<br>NE√ìN</h1>
        <div id="welcome-msg" style="color:#aaa; margin-bottom:20px;"></div>
        
        <button class="menu-btn" onclick="startNeonDuel()">1. Duelo de Ne√≥n</button>
        <button class="menu-btn" onclick="startTicTacToe()">2. Gato (X vs O)</button>
        <button class="menu-btn" onclick="startBasta()">3. Basta (Stop)</button>
        
        <button class="menu-btn" onclick="window.location.href='online.html'" style="border-color: #00ff88; color: #00ff88; margin-top:20px;">
            4. Jugar Online üåê
        </button>

        <div style="margin-top: 30px; font-size: 0.8rem; color: #555;">v3.1 - Conectado</div>
    </div>

    <div id="neon-screen" class="screen">
        <div id="neon-game-container">
            <div id="status-bar">
                <h2>¬°EMPUJA!</h2>
                <div id="progress-container"><div id="progress-fill"></div></div>
            </div>
            <div id="play-area">
                <div id="p1-zone" class="player-zone" ontouchstart="neonInput(1)" onclick="neonInput(1)">
                    <div class="p1-text name-p1-display" style="font-weight:bold; font-size:1.5rem;">P1</div>
                    <div>(Toca r√°pido)</div>
                </div>
                <div id="p2-zone" class="player-zone" ontouchstart="neonInput(2)" onclick="neonInput(2)">
                    <div class="p2-text name-p2-display" style="font-weight:bold; font-size:1.5rem;">P2</div>
                    <div>(Toca r√°pido)</div>
                </div>
            </div>
        </div>
    </div>

    <div id="tictac-screen" class="screen">
        <h2 class="p2-color">GATO NE√ìN</h2>
        <div id="ttt-status" style="font-size:1.2rem; margin-bottom:10px;"></div>
        <div id="tictactoe-board">
            <div class="cell" onclick="makeMove(0)"></div><div class="cell" onclick="makeMove(1)"></div><div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div><div class="cell" onclick="makeMove(4)"></div><div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div><div class="cell" onclick="makeMove(7)"></div><div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button class="menu-btn" style="margin-top:20px; width:auto;" onclick="resetTicTacToe()">Reiniciar</button>
    </div>

    <div id="basta-screen" class="screen">
        <h2 style="color:yellow;">JUEGO DE BASTA</h2>
        <div style="font-size:0.9rem; color:#aaa;">Presiona "Girar Letra" y piensa r√°pido.</div>
        
        <div id="letter-display">?</div>
        
        <button class="menu-btn" id="spin-btn" onclick="spinLetter()" style="border-color:yellow; color:yellow;">GIRAR LETRA</button>

        <div style="width:100%; display:flex; flex-direction:column; align-items:center; margin-top:20px;">
            <button id="basta-p1" class="basta-btn" style="background:#ff0055; color:white;" onclick="bastaWin(1)">¬°BASTA <span class="name-p1-display"></span>!</button>
            <button id="basta-p2" class="basta-btn" style="background:#00e5ff; color:black;" onclick="bastaWin(2)">¬°BASTA <span class="name-p2-display"></span>!</button>
        </div>
    </div>

    <div id="modal">
        <div id="winner-text" style="font-size:2rem; font-weight:bold; color:white; margin-bottom:20px; text-align:center;"></div>
        <button class="menu-btn" style="background:white; color:black; border:none;" onclick="closeModal()">Continuar</button>
    </div>

    <script>
        /* --- VARIABLES GLOBALES --- */
        let p1Name = "";
        let p2Name = "";
        let currentGame = null;

        /* --- 1. SETUP Y NOMBRES --- */
        function checkInputs() {
            const i1 = document.getElementById('input-p1').value.trim();
            const i2 = document.getElementById('input-p2').value.trim();
            const btn = document.getElementById('start-app-btn');
            
            // Si ambos tienen texto, activa el bot√≥n
            if(i1.length > 0 && i2.length > 0) {
                btn.classList.add('ready');
            } else {
                btn.classList.remove('ready');
            }
        }

        function saveNames() {
            const i1 = document.getElementById('input-p1').value.trim();
            const i2 = document.getElementById('input-p2').value.trim();

            if(!i1 || !i2) return; // Seguridad extra

            p1Name = i1;
            p2Name = i2;

            // Actualizar interfaz con nombres reales
            document.querySelectorAll('.name-p1-display').forEach(el => el.innerText = p1Name);
            document.querySelectorAll('.name-p2-display').forEach(el => el.innerText = p2Name);
            document.getElementById('welcome-msg').innerText = `${p1Name} vs ${p2Name}`;

            showMenu();
        }

        /* --- NAVEGACI√ìN --- */
        function showMenu() {
            currentGame = null;
            hideAll();
            document.getElementById('menu-screen').classList.add('active-screen');
            document.getElementById('back-btn').style.display = 'none';
        }

        function hideAll() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        }

        function openGame(screenId, gameId) {
            currentGame = gameId;
            hideAll();
            document.getElementById(screenId).classList.add('active-screen');
            document.getElementById('back-btn').style.display = 'block';
        }

        function showWinner(text, color) {
            const m = document.getElementById('modal');
            const t = document.getElementById('winner-text');
            t.innerText = text;
            t.style.color = color;
            t.style.textShadow = `0 0 20px ${color}`;
            m.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            if(currentGame === 'neon') resetNeon();
            if(currentGame === 'tictac') resetTicTacToe();
            if(currentGame === 'basta') resetBastaUI();
        }

        /* --- JUEGO 1: DUELO NE√ìN --- */
        let neonScore = 50;
        function startNeonDuel() {
            openGame('neon-screen', 'neon');
            resetNeon();
        }
        function resetNeon() {
            neonScore = 50;
            document.getElementById('progress-fill').style.width = '50%';
        }
        function neonInput(player) {
            if(currentGame !== 'neon') return;
            // Efecto
            const z = player === 1 ? document.getElementById('p1-zone') : document.getElementById('p2-zone');
            z.classList.add('active');
            setTimeout(() => z.classList.remove('active'), 100);
            
            // L√≥gica
            neonScore += (player === 1 ? -4 : 4);
            let display = Math.max(0, Math.min(100, neonScore));
            document.getElementById('progress-fill').style.width = display + '%';

            if(neonScore <= 0) showWinner(`¬°${p1Name} GANA!`, '#ff0055');
            if(neonScore >= 100) showWinner(`¬°${p2Name} GANA!`, '#00e5ff');
        }

        /* --- JUEGO 2: GATO (TIC TAC TOE) --- */
        let tttBoard = ['', '', '', '', '', '', '', '', ''];
        let tttTurn = 'X';
        let tttActive = true;
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

        function startTicTacToe() {
            openGame('tictac-screen', 'tictac');
            resetTicTacToe();
        }
        function resetTicTacToe() {
            tttBoard.fill('');
            tttTurn = 'X';
            tttActive = true;
            document.querySelectorAll('.cell').forEach(c => { c.innerText = ''; c.style.background = '#222'; });
            updateTTTStatus();
        }
        function updateTTTStatus() {
            const name = tttTurn === 'X' ? p1Name : p2Name;
            const color = tttTurn === 'X' ? '#ff0055' : '#00e5ff';
            const statusEl = document.getElementById('ttt-status');
            statusEl.innerText = `Turno: ${name}`;
            statusEl.style.color = color;
        }
        function makeMove(i) {
            if(!tttActive || tttBoard[i] !== '') return;
            tttBoard[i] = tttTurn;
            const cell = document.querySelectorAll('.cell')[i];
            cell.innerText = tttTurn;
            cell.style.color = tttTurn === 'X' ? '#ff0055' : '#00e5ff';
            
            checkTTTWin();
            if(tttActive) {
                tttTurn = tttTurn === 'X' ? 'O' : 'X';
                updateTTTStatus();
            }
        }
        function checkTTTWin() {
            let won = false;
            for(let combo of wins) {
                const [a,b,c] = combo;
                if(tttBoard[a] && tttBoard[a] === tttBoard[b] && tttBoard[a] === tttBoard[c]) {
                    won = true;
                    // Resaltar ganadores
                    const cells = document.querySelectorAll('.cell');
                    [a,b,c].forEach(idx => cells[idx].style.background = '#444');
                }
            }
            if(won) {
                tttActive = false;
                const winnerName = tttTurn === 'X' ? p1Name : p2Name;
                const color = tttTurn === 'X' ? '#ff0055' : '#00e5ff';
                setTimeout(() => showWinner(`¬°${winnerName} GANA!`, color), 500);
            } else if(!tttBoard.includes('')) {
                setTimeout(() => showWinner('¬°EMPATE!', '#fff'), 500);
            }
        }

        /* --- JUEGO 3: BASTA (STOP) --- */
        const alphabet = "ABCDEFGHIJLMNOPQRSTUVWXYZ";
        let spinInterval;

        function startBasta() {
            openGame('basta-screen', 'basta');
            resetBastaUI();
        }

        function resetBastaUI() {
            document.getElementById('letter-display').innerText = "?";
            document.getElementById('spin-btn').style.display = 'inline-block';
            document.getElementById('basta-p1').classList.remove('basta-active');
            document.getElementById('basta-p2').classList.remove('basta-active');
        }

        function spinLetter() {
            const display = document.getElementById('letter-display');
            document.getElementById('spin-btn').style.display = 'none'; // Ocultar bot√≥n girar
            
            let counter = 0;
            // Efecto ruleta
            spinInterval = setInterval(() => {
                display.innerText = alphabet[Math.floor(Math.random() * alphabet.length)];
                counter++;
                if(counter > 20) {
                    clearInterval(spinInterval);
                    finalizeLetter();
                }
            }, 100);
        }

        function finalizeLetter() {
            const display = document.getElementById('letter-display');
            const finalChar = alphabet[Math.floor(Math.random() * alphabet.length)];
            display.innerText = finalChar;
            display.style.color = "#00ff00"; // Verde para indicar inicio
            
            // Activar botones de BASTA
            document.getElementById('basta-p1').classList.add('basta-active');
            document.getElementById('basta-p2').classList.add('basta-active');
        }

        function bastaWin(player) {
            const winnerName = player === 1 ? p1Name : p2Name;
            const color = player === 1 ? '#ff0055' : '#00e5ff';
            showWinner(`¬°PUNTO PARA ${winnerName}!`, color);
        }

    </script>
</body>
</html>
